<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>======{{ msg }}=====</p>
        <h4 v-text='msg'>=======================</h4>
        <div v-html='msg2'></div>
        <input type="button" value="提交" :title="mytitle + '1234556'" @click='alertMethod'>
    </div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello, vue!',
                msg2: '<h1>I am jomsou!</h1>',
                mytitle: 'THis is my title!' 
            },
            methods: {
                alertMethod:function(){
                    alert('Hello');
                }
            }
        });
    </script>
</body>
</html>
