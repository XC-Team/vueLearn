<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <div @click.self="divClick" class="box">
            <button @click="btnClick" class="btn">戳我</button>
        </div>
        <a href="http://www.baidu.com" @click.prevent.once="aClick">百度</a>
    </div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            methods: {
                divClick(){
                    console.log('点击了divClick事件');
                },
                btnClick() {
                    console.log('点击了btnClick事件');
                },
                aClick(){
                    console.log('点击了aClick事件');
                }
            }
        })
    </script>
</body>
</html>
