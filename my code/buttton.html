<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <button id="app" v-on:click='alert'>alert</button>
    <script>
        new Vue({
            el: '#app',
            data: {a: 1},
            method: {
                alert: function(){
                    alert(this.a);
                }
            }
        })
    </script>
</body>
</html>
