<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app2">{{message}}</div>
    <div id="app3">
        <h1>{{binding}}</h1>
        <input type="text" v-model="binding">
    </div>
    <script>
        let app2 = new Vue({
            el: '#app2',
            data: {
                message: 'Hello, world!'
            }
        })
        let app3=new Vue({
            el: '#app3',
            data: {
                binding: 'hahaha'
            }
        }) 
    </script>
</body>
</html>
