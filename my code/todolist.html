<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./code/lib/bootstrap.css">

<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">TodoList</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>
                        NO.
                        <input type="text" name="id" id="id" class="form-control" v-model='id'>
                    </label>
                    <label>
                        Todo.
                        <input type="text" name="todo" id="todo" class="form-control" v-model='todo'>
                        <input type="button" value="添加" class="btn btn-primary" @click='add'>
                    </label>
                    <label>
                        Search.
                        <input type="text" name="search" id="search" class="form-control">
                    </label>
              </div>
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Todo</th>
                    <th>Ctime</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for='item in list' :key='item.id'>
                    <td>{{item.id}}</td>
                    <td>{{item.todo}}</td>
                    <td>{{item.ctime}}</td>
                    <td><a href="#" @click='del'>删除</a></td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component()
        let app = new Vue({
            'el': '#app',
            data: {
                id: '',
                todo: '',
                list: [
                    {'id': 1, todo: '做饭', ctime: new Date()}
                ]
            },
            methods: {
                add(){
                   var todoItem = {
                       id: this.id,
                       todo: this.todo,
                       ctime: new Date()
                   }
                   this.list.push(todoItem);
                   this.id = '';
                   this.todo = '';
                },
                del(){

                }
            }
        })
    </script>
</body>
</html>
